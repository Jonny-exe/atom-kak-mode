version: 2

defaults: &defaults
  working_directory: /tmp/project
  docker:
    - image: arcanemagus/atom-docker-ci:stable
  steps:
    # Restore project state
    - attach_workspace:
        at: /tmp
    - run:
        name: Create VFB for Atom to run in
        command: /usr/local/bin/xvfb_start
    - run:
        name: Install NPM
        command: |
          sudo apt update
          sudo apt install npm -y --no-install-suggests --no-install-recommends
    - run:
        name: Atom version
        command: ${ATOM_SCRIPT_PATH} --version
    - run:
        name: APM version
        command: ${APM_SCRIPT_PATH} --version
    - run:
        name: NPM version
        command: npm --version
    - run:
        name: Cleaning package
        command: ${APM_SCRIPT_PATH} clean
    - run:
        name: NPM dependencies
        command: npm install
    - run:
        name: Package specs
        command: ${ATOM_SCRIPT_PATH} --test spec
    # Cache node_modules
    - save_cache:
        paths:
          - node_modules
        key: v2-dependencies-{{ checksum "package.json" }}

jobs:
  checkout_code:
    <<: *defaults
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      # Restore node_modules from the last build
      - restore_cache:
          keys:
            # Get latest cache for this package.json
            - v2-dependencies-{{ checksum "package.json" }}
            # Fallback to the last available cache
            - v2-dependencies
      # Save project state for next steps
      - persist_to_workspace:
          root: /tmp
          paths:
            - project
  lint:
    <<: *defaults
    docker:
      - image: circleci/node:latest
    steps:
      # Restore project state
      - attach_workspace:
          at: /tmp
      - run:
          name: Install any remaining dependencies
          command: npm install
      - run:
          name: Lint code
          command: npm run lint
  stable:
    <<: *defaults
  beta:
    <<: *defaults
    docker:
      - image: arcanemagus/atom-docker-ci:beta
  publish:
    <<: *defaults
    steps:
      # Restore project state
      - attach_workspace:
          at: /tmp
      - run:
          name: Install NPM
          command: |
            sudo apt update
            sudo apt install npm -y --no-install-suggests --no-install-recommends
      - run:
          name: NPM dependencies
          command: npm install
      - run:
          name: Publish package on apm
          command: npm run semantic-release
  docs:
    <<: *defaults
    docker:
      - image: circleci/node:latest
    steps:
      # Restore project state
      - attach_workspace:
          at: /tmp
      - run: git pull origin master
      - run: git checkout -b gh-pages
      - run: git config user.email $GITHUB_EMAIL
      - run: git config user.name $GITHUB_USERNAME
      - run: npm install
      - run: npm run docs:build
      - run: mv docs/index.html ./
      - run: git add .
      - run: git commit -m 'update docs [skip ci]'
      - run: git push -q https://${GITHUB_TOKEN}@github.com/${CIRCLE_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git gh-pages --force

workflows:
  version: 2
  build-and-release:
    jobs:
      - checkout_code
      - lint:
          requires:
            - checkout_code
      - stable:
          requires:
            - lint
      - beta:
          requires:
            - lint
      - publish:
          requires:
            - stable
            - beta
          filters:
            branches:
              only: master
      - docs:
          requires:
            - publish
          filters:
            branches:
              only: master
